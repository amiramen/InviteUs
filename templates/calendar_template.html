<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Invite Us! </title>

        <meta name="description" content="Invite Us" />
        <meta name="author" content="Amiram Cohen">

        <!-- Long live the font Ubuntu ! -->
        <!--link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'-->
        <script src="static/js/jquery-2.0.3.js"></script>

        <script src="static/js/bootstrap.min.js"></script>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="static/css/font-awesome.min.css" rel="stylesheet">

        <script src="static/js/bootstrap_calendar.js"></script>
        <script src="static/js/calendar_control.js"></script>
        <link href="static/css/bootstrap_calendar.css" rel="stylesheet">
		<link href="static/css/style.css" rel="stylesheet">

        
    </head>
    <body>
		<div id="title">
			<h1> Invite Us! </h1>
		</div>

{% if not is_user_logged_in %}
	<div id="please_login_msg" class="alert alert-warning" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only"></span>
			Please log in - <a href="{{ url_for('facebook_login') }}">via Facebook</a>
	</div>
  {% else %}
    
  
		<div id="logged_in_msg" class="alert alert-info" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only"></span>
		Logged on as <b>{{ user.first_name }} {{user.last_name}}</b>. <a href='/logout'>Logout</a></br></br>
		</div>
		<div id="buttons" class="btn-group">
			<input class="btn btn-success" type="button" id="mark_as_free" value="Mark as free time!">
			<input class="btn btn-danger" type="button" id="mark_as_occupied" value="Occupied time!">
			<input class="btn" type="button" id="clear_selected_days" value="Clear selected">
		</div>
		<div>
			<img id="loading_img" src="static/img/loading.gif" style="display:block; visibility:hidden;" >
		</div>
		<div class="my_calendar"></div>
		
		<script type="text/javascript">
			$(document).ready( function(){
				theMonths = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
				theDays = ["S", "M", "T", "W", "T", "F", "S"];

				$('.my_calendar').calendar({
					months: theMonths,
					days: theDays,
					req_ajax: {
						//type: 'get',
						//url: 'json.php'
					}
				});
				set_events();
				get_schedule_recordes_from_server();
			});
			
		</script>
{% endif %}  
	<div>
		</br>
		<small> Amiram Coehn (C)</small>
	</div>
  </body>
</html>
